spring.h2.console.enabled=true
spring.datasource.generate-unique-name=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

#automatically runs sql each launch
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:TEST-DDL.sql
spring.sql.init.data-locations=classpath:DML.sql
logging.level.org.springframework.jdbc.datasource.init=DEBUG