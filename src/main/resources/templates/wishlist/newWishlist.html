<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Wishlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="~{fragments/nav :: nav}"></div>
</head>
<body>
<div th:if="${session.userId != null}">
<h1>Create a Wishlist</h1>


<form th:object="${wishlist}" th:action="@{/{userId}/wishlist/create(userId=${userId})}" method="post">
    <label for="name">Wishlist Name:</label>
    <input type="text" id="name" th:field="*{name}" required placeholder="Enter wishlist name"/>
    <button type="submit" class="btn btn-success">Create Wishlist</button>
</form>
</div>
<div th:if="${session.userId == null}">
    <h1>You are not authenticated</h1>
</div>
</body>
</html>
