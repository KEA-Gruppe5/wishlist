<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-5">
    <h1>Your Wishlist</h1>

    <!-- New Item Button -->
    <div class="mb-4">
        <a th:href="@{'/item/' + ${wishlistId} + '/addItem'}" class="btn btn-success">New Item</a>
    </div>

    <div class="row">
        <!-- Iterating over items in wishlist -->
        <div class="col-md-4" th:each="item : ${findAllItems}">
            <div class="card mb-4">
                <img th:src="${item.imgUrl}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Item Name</h5>
                    <p class="card-text" th:text="${item.description}">Item Description</p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${item.price}">0.00</span></p>
                    <a th:href="${item.url}" class="btn btn-primary">View Item</a>
                    <div class="mt-3">
                        <!-- Edit and Delete buttons -->
                        <a th:href="@{'/item/' + ${item.getWishlistId()} + '/update'}" class="btn btn-warning">Edit</a>
                        <form th:action="@{'/item/delete/' + ${item.getWishlistId()}}" method="post" th:object="${item.getWishlistId()}" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
