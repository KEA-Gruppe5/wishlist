<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link rel="stylesheet" href="/style/addAttraction.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="/style/script.js" defer></script>
</head>

<body>

<div th:replace="fragments/nav :: nav"></div>

<div class="form-container">
    <h1>Add New Item to Your Wishlist</h1>

    <form th:object="${showAddFormItem}" th:action="@{/item/{userId}/add(userId=${1})}" method="post">

        <label for="name">Enter Attraction Name</label>
        <input type="text" id="id" th:field="*{wishlistId}" placeholder="Attraction Name">

        <label for="name">Enter Attraction Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Attraction Name">

        <label for="description">Enter Description</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Description">

        <label for="url">Enter URL</label>
        <input type="text" id="url" th:field="*{url}" placeholder="URL">

        <label for="imgUrl">Enter Image URL</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" placeholder="Image URL">

        <div id="priceField">
            <label for="price">Enter Price</label>
            <input type="text" id="price" th:field="*{price}" placeholder="Price in DKK">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>

</body>

</html>
