<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Item to Wishlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<div th:replace="~{fragments/nav :: nav}"></div>

<body>

<div th:if="${session.userId != null}">
<div class="form-container">

<div class="container">
    <h1>Add a Product to Your Wishlist</h1>


    <form th:object="${showItemForm}" th:action="@{/item/{wishlistId}/add(wishlistId=${wishlistId})}" method="post">

        <input type="hidden" th:field="*{wishlistId}" />

        <div class="mb-3">
            <label for="url" class="form-label">Auto fetch product</label>
            <div class="input-group">
                <input type="text" id="url" th:field="*{url}" class="form-control" placeholder="Enter product URL" />
                <button type="button" id="fetchProductBtn" class="btn btn-secondary">Fetch Product</button>
            </div>
            <small class="form-text text-muted">Enter a URL from Proshop.dk.</small>
        </div>

        <hr class="my-4">

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Product Name" />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Product Description" />
        </div>

        <div class="mb-3">
            <label for="imgUrl" class="form-label">Product Image URL</label>
            <input type="text" id="imgUrl" th:field="*{imgUrl}" class="form-control" placeholder="Product Image URL" />
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Product URL</label>
            <input type="text" id="url" th:field="*{url}" class="form-control" placeholder="Product URL" />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (DKK)</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Price in DKK" />
        </div>

        <button type="submit" class="btn btn-primary">Add to Wishlist</button>
    </form>
</div>

</div>
<div th:if="${session.userId == null}">
    <h1>You are not authenticated</h1>
</div>
</body>


<script src="/script.js"></script>



</body>
</html>
