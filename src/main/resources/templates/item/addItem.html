<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <div th:replace="~{fragments/nav :: nav}"></div>
</head>

<body>
<div th:if="${session.userId != null}">
<div class="form-container">
    <h1>Add New Item to Your Wishlist</h1>

    <form th:object="${showItemForm}" th:action="@{/item/{wishlistId}/add(wishlistId=${wishlistId})}" method="post">

        <input type="hidden" th:field="*{wishlistId}" />

        <label for="name">Enter product name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Name">

        <label for="description">Enter description</label>
        <input type="text" id="description" th:field="*{description}" placeholder="Description">

        <label for="url">Enter URL</label>
        <input type="text" id="url" th:field="*{url}" placeholder="URL">

        <label for="imgUrl">Enter image URL</label>
        <input type="text" id="imgUrl" th:field="*{imgUrl}" placeholder="Image URL">

        <div id="priceField">
            <label for="price">Enter price</label>
            <input type="text" id="price" th:field="*{price}" placeholder="Price in DKK">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
</div>
<div th:if="${session.userId == null}">
    <h1>You are not authenticated</h1>
</div>
</body>

</html>
