<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/user-styles.css" rel="stylesheet">
    <div th:replace="~{fragments/nav :: nav}"></div>
</head>
<body>
<div class="form-container">
    <h1>Register New User</h1>
    <form th:object="${user}" th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" th:field="*{age}" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password"
                   pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$"
                   title="Password must be at least 8 characters long and contain a mix of uppercase, lowercase, numbers, and special characters."
                   required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
