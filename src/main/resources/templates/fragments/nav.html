<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="nav" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/nav-styles.css"> <!-- Ensure this is loaded after Bootstrap -->
    </head>
    <header class="navbar-header">
        <img src="/favicon.ico" height="25" width="25">
        <span class="fs-4">Wishlist</span>
        <ul class="nav">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="home">Home</a></li>

            <!-- Display when user is logged in -->
            <li th:if="${session.userId != null}" class="nav-item">
                <a th:href="@{/{userId}/wishlist(userId=${session.userId})}" class="nav-link">Your Wishlists</a>
            </li>
            <li th:if="${session.userId != null}" class="nav-item">
                <a href="/logout" class="nav-link">Logout</a>
            </li>

            <!-- Display when user is logged out -->
            <li th:if="${session.userId == null}" class="nav-item">
                <a href="/register" class="nav-link">Sign up</a>
            </li>
            <li th:if="${session.userId == null}" class="nav-item">
                <a href="/login" class="nav-link">Login</a>
            </li>
        </ul>
    </header>
</div>
</html>
