<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Wishlists</title>
    <link rel="stylesheet" href="/main_style.css">
</head>
<body>

<h1>Your Wishlists</h1>

<ul>
    <!-- Iterate over each wishlist item and display its name -->
    <li th:each="wishlist : ${wishlists}" th:text="${wishlist.name}">Wishlist Name</li>
</ul>

<!-- Link to create a new wishlist, passing the userId dynamically -->
<a th:href="@{/wishlist/{userId}/create(userId=${userId})}">Create a New Wishlist</a>

</body>
</html>
