<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <div th:replace="~{fragments/nav :: nav}"></div>
</head>
<body>

<div class="form-container">
    <h1>Register new user</h1>

    <form th:object="${user}" th:action="@{/register}" method="post">



        <label for="firstName">Enter first name</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="First name">

        <label for="lastName">Enter last name</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last name">

        <label for="email">Enter email</label>
        <input type="text" id="email" th:field="*{email}" placeholder="Email">

        <label for="age">Enter age</label>
        <input type="text" id="age" th:field="*{age}" placeholder="age">

        <label for="password">Enter password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="password"
               pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$"
               title="Password must be at least 8 characters long and contain a mix of letters and numbers"
               required />

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
